      <article>
        <h1>Engram — Human-Like Memory Layer for AI Agents</h1>
        <p>Engram is an open-source memory kernel that gives AI agents human-like memory. Built on Ebbinghaus decay curves, CLS sleep-cycle consolidation, and Benna-Fusi multi-trace dynamics, Engram lets agents remember what matters and forget what doesn't.</p>
        <h2>Why Engram?</h2>
        <ul>
          <li><strong>Bio-inspired forgetting:</strong> Ebbinghaus decay with multi-timescale traces and homeostatic normalization. Short-term memories fade; important ones consolidate to long-term.</li>
          <li><strong>Episodic scenes:</strong> Interactions cluster into CAST scenes by time, topic, and location. Character profiles aggregate across scenes.</li>
          <li><strong>Active memory signal bus:</strong> Real-time state, events, and directives with TTL tiers. Agents broadcast what they're doing right now.</li>
          <li><strong>Staged writes with trust scoring:</strong> Every write is a proposal. Per-agent trust scoring and policy gateway gate merge rights.</li>
          <li><strong>Cross-agent handoff:</strong> Session digests with decisions, files, TODOs, and blockers. Next agent picks up where the last one stopped.</li>
        </ul>
        <h2>Integrations</h2>
        <p>One install configures MCP servers for Claude Code, Claude Desktop, Cursor, OpenAI Codex, and OpenClaw. 32 MCP tools. 44+ REST API endpoints.</p>
